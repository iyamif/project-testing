name: Deploy Laravel (Self Hosted)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy on server
        run: |
          cd /var/www/project-testing
          git pull origin main
          docker compose down
          docker compose up -d --build

